<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Genrator</title>
    <link rel="stylesheet" href="../static/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="branding"><a href="https://hack2skill.com"><img class="brandlogo" src="../static/logo.png"/></a></div>
            <div class="heading">Action Panel</div>
            <div class="variable__list">
                <div class="variable" onclick="setImage()">Name</div>
                <div class="variable">Certificate ID</div>
            </div>
        </div>
        <div class="right">
            <!-- Image Dropper -->
            <div class="image__dropzone">
                <div id="drop-area" >
                    <form action="" method="POST" enctype="multipart/form-data">
                        <input type="file" id="fileElem"accept="image/*" onchange="handleFiles(this.files)">
                        <label class="button" for="fileElem">Darg or Click to Upload files.</label>
                    </form>
                </div>
            </div>
            <!-- Image Display -->
                <div id="gallery"><div>ll</div></div>
            
            <div class="csv__uploader"></div>
        </div>
    </div>







    <!-- Javascript -->
    <script>
        const setImage= ()=>{
            let img = document.createElement('img');
            img.src = '../static/name.png';
            img.id ='nameVariable'
            document.getElementById('gallery').appendChild(img);
        }
    </script>



    <script>
        // ************************ Drag and drop ***************** //
        let dropArea = document.getElementById("drop-area")

        // Prevent default drag behaviors
        ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false)   
        document.body.addEventListener(eventName, preventDefaults, false)
        })

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false)

        function preventDefaults (e) {
        e.preventDefault()
        e.stopPropagation()
        }

        function handleDrop(e) {
        var dt = e.dataTransfer
        var files = dt.files

        handleFiles(files)
        }

        let uploadProgress = []

        function updateProgress(fileNumber, percent) {
        uploadProgress[fileNumber] = percent
        let total = uploadProgress.reduce((tot, curr) => tot + curr, 0) / uploadProgress.length
        progressBar.value = total
        }

        function handleFiles(files) {
        files = [...files]
        files.forEach(uploadFile)
        files.forEach(previewFile)
        }

        function previewFile(file) {
        let reader = new FileReader()
        reader.readAsDataURL(file)
        reader.onloadend = function() {
            let img = document.createElement('img')
            img.src = reader.result;
            img.id='cert';
            document.getElementById('gallery').replaceChild(img, document.getElementById('gallery').childNodes[0]);
            document.getElementById('gallery').style.display ='block';
            document.getElementById('drop-area').style.display ='none';
        }
        }

        function uploadFile(file, i) {
        var url = 'https://api.cloudinary.com/v1_1/joezimim007/image/upload'
        var xhr = new XMLHttpRequest()
        var formData = new FormData()
        xhr.open('POST', url, true)
        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest')

        xhr.addEventListener('readystatechange', function(e) {
            if (xhr.readyState == 4 && xhr.status == 200) {
            updateProgress(i, 100) // <- Add this
            }
            else if (xhr.readyState == 4 && xhr.status != 200) {
            // Error. Inform the user
            }
        })

        formData.append('upload_preset', 'ujpu6gyk')
        formData.append('file', file)
        xhr.send(formData)
        }
    </script>
</body>
</html>
